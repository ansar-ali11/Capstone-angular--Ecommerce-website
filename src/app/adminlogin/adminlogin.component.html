<body>
    <div class="form-container">
        <h2>Admin Login</h2>
        <form [formGroup]="formgroup" (ngSubmit)="onsubmit()">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" class="form-control" formControlName="email" required> 

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" class="form-control" formControlName="password" required>

            <button type="submit" [disabled]="formgroup.invalid">Login</button>
        </form>
        <div class="text-center mt-3">
            <p>Don't have an account? <a href="#" routerLink="/adminreg">Register here</a></p>
        </div>
    </div>
</body>
