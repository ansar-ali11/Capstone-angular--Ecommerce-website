<body>
    <div class="form-container">
        <h2>Register</h2>
        <form [formGroup]="formgroup" (ngSubmit)="add()">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" class="form-control" formControlName="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" class="form-control" formControlName="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a password" class="form-control" formControlName="password" required>

            <button type="submit" [disabled]="formgroup.invalid">Register</button>
        </form>
    </div>
</body>
