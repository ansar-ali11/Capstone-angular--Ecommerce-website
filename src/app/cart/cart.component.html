<div class="container mt-4">
    <h2 class="text-center mb-4">Your Shopping Cart</h2>

    <div *ngIf="cartItems.length > 0; else emptyCart" class="cart-container">
        <!-- Cart Items Section -->
        <div class="cart-items">
            <div class="cart-item shadow-lg p-4 mb-4 rounded d-flex align-items-center" *ngFor="let item of cartItems; let i = index">
                <img [src]="item.src" alt="{{ item.productname }}" class="cart-item-img me-3">

                <div class="cart-item-details flex-grow-1">
                    <h5 class="cart-item-title">{{ item.productname }}</h5>
                    <p class="cart-item-price">₹{{ item.price }}</p>
                    <p class="cart-item-desc text-muted">{{ item.productdescription }}</p>
                    
                    <div class="cart-actions">
                        <button class="btn btn-danger btn-sm" (click)="removeItem(i)">Remove</button>
                        
                    </div>
                </div>
            </div>
        </div>

        <!-- Order Summary Section -->
        <div class="cart-summary shadow-lg p-4 rounded">
            <h4>Order Summary</h4>
            <div class="summary-item">
                <span>Total Items:</span> <strong>{{ cartItems.length }}</strong>
            </div>
            <div class="summary-item">
                <span>Total Price:</span> <strong>₹{{ getTotalPrice() }}</strong>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-success w-100" routerLink="/payment" >Proceed to Checkout</button>
                <button class="btn btn-secondary w-100 mt-2" (click)="clearCart()">Clear Cart</button>
            </div>
        </div>
    </div>

    <!-- Empty Cart Message -->
    <ng-template #emptyCart>
        <div class="empty-cart text-center">
            <img src="https://img.freepik.com/free-vector/illustration-shopping-online_53876-5906.jpg?t=st=1738428694~exp=1738432294~hmac=b942f2579e0f03f5fc4f7b83a0ee51a0398961a88fa3f46c64d06c297c11a45b&w=740" alt="Empty Cart" class="empty-cart-img">
            <h5 class="mt-3">Your Cart is Empty</h5>
            <a routerLink="/products" class="btn btn-primary mt-2">Start Shopping</a>
        </div>
    </ng-template>
</div>
